{% extends "base.html" %}
{% block title %}Add A Session{% endblock %}
{% block content %}
<div class="container spacer">
	<h1>Add a tutoring session</h1>
	<br>
	<div class="error">{{error}}</div>
	<form action="/add" method="post">
		<div class="row center">
			<div class="col-md-4"></div>
			<div class="col-md-2"><h5>Subject</h5></div>
			<div class="col-md-2">
				<select class="form-control" name='subject1'>
					<option value="Math">Math</option>
					<option value="Litterature">Litterature</option>
					<option value="History">History</option>
					<option value="French">Language (French)</option>
					<option value="Spanish">Language (Spanish)</option>
					<option value="Mandarin">Language (Mandarin)</option>
					<option value="Chemistry">Chemistry</option>
					<option value="Biology">Biology</option>
					<option value="Physics">Physics</option>
					<option value="AMST">Academy Specific (AMST)</option>
					<option value="AAST">Academy Specific (AAST)</option>
					<option value="AEDT">Academy Specific (AEDT)</option>
					<option value="ATCS">Academy Specific (ATCS)</option>
					<option value="ABF">Academy Specific (ABF)</option>
					<option value="ACAHA">Academy Specific (ACAHA)</option>
					<option value="AVPA-">Academy Specific (AVPA-T)</option>
					<option value="AVPA-M">Academy Specific (AVPA-M)</option>
					<option value="AVPA-V">Academy Specific (AVPA-V)</option>
				</select>
			</div>
		</div><br>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-1"></div>
				<div class="col-md-2">
					<h5>Monday</h5>
					<input class="form-control" name="mods_monday_1" placeholder='1-3'>
				</div>
				<div class="col-md-2">
					<h5>Tuesday</h5>
					<input class="form-control" name="mods_tuesday_1" placeholder='1-3'>
				</div>
				<div class="col-md-2">
					<h5>Wednesday</h5>
					<input class="form-control" name="mods_wednesday_1" placeholder='1-3'>
				</div>
				<div class="col-md-2">
					<h5>Thursday</h5>
					<input class="form-control" name="mods_thursday_1" placeholder='1-3'>
				</div>
				<div class="col-md-2">
					<h5>Friday</h5>
					<input class="form-control" name="mods_friday_1" placeholder='1-3'>
				</div>
			</div>
		</div><br>
		<div class="extra"></div><br>
		<div class="row center">
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<button type="submit" class="btn btn-lg btn-primary">Submit Session</button>
			</div>
			<div class="col-md-3">
				<div onclick="add()" class="btn btn-lg btn-primary">Add another session</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
</div>
<script type="text/javascript">
	var number = 2;
	function add () {
		$('.extra').append('<hr><div class="row center"> \
			<div class="col-md-4"></div> \
			<div class="col-md-2"><h5>Subject</h5></div> \
			<div class="col-md-2"> \
				<select class="form-control" name="subject'+number+'"> \
					<option value="Math">Math</option> \
					<option value="Litterature">Litterature</option> \
					<option value="History">History</option> \
					<option value="French">Language (French)</option> \
					<option value="Spanish">Language (Spanish)</option> \
					<option value="Mandarin">Language (Mandarin)</option> \
					<option value="Chemistry">Chemistry</option> \
					<option value="Biology">Biology</option> \
					<option value="Physics">Physics</option> \
					<option value="AMST">Academy Specific (AMST)</option> \
					<option value="AAST">Academy Specific (AAST)</option> \
					<option value="AEDT">Academy Specific (AEDT)</option> \
					<option value="ATCS">Academy Specific (ATCS)</option> \
					<option value="ABF">Academy Specific (ABF)</option> \
					<option value="ACAHA">Academy Specific (ACAHA)</option> \
					<option value="AVPA-">Academy Specific (AVPA-T)</option> \
					<option value="AVPA-M">Academy Specific (AVPA-M)</option> \
					<option value="AVPA-V">Academy Specific (AVPA-V)</option> \
				</select> \
			</div> \
		</div><br> \
		<div class="row"> \
			<div class="col-md-12"> \
				<div class="col-md-1"></div> \
				<div class="col-md-2"> \
					<h5>Monday</h5> \
					<input class="form-control" name="mods_monday_'+number+'" placeholder="1-3"> \
				</div> \
				<div class="col-md-2"> \
					<h5>Tuesday</h5> \
					<input class="form-control" name="mods_tuesday_'+number+'" placeholder="1-3"> \
				</div> \
				<div class="col-md-2"> \
					<h5>Wednesday</h5> \
					<input class="form-control" name="mods_wednesday_'+number+'" placeholder="1-3"> \
				</div> \
				<div class="col-md-2"> \
					<h5>Thursday</h5> \
					<input class="form-control" name="mods_thursday_'+number+'" placeholder="1-3"> \
				</div> \
				<div class="col-md-2"> \
					<h5>Friday</h5> \
					<input class="form-control" name="mods_friday_'+number+'" placeholder="1-3"> \
				</div> \
		</div><br>');
		number +=1;
	}
</script>
{% endblock %}
